<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Quiz Game - Trivia jService</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue-grey lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">QUIZ GAME</a>
    </div>
  </nav>
  <div class="transparent counter-block">
    <div class="container">
      <ul id="counters">
        <li id="correct-answers" class="counter-block left-counter">Correct Answers:
          <span>0</span>
        </li>
        <li id="total-questions" class="counter-block right-counter">Total Questions:
          <span>0</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="section no-pad-bot main-block" id="index-banner">
    <div class="container">
      <br><br><br>
      <h2 id="question-number" class="header center brown-text">Question #<span></span></h2>
      <div class="row center">
        <h5 id="category" class="header center brown-text">Category:
        <span></span>
        </h5>
      </div>
      <div id="description" class="card-panel center valign-wrapper description">
        <p class="center-align"></p>
      </div>
      <br>
      <div id="buttons" class="row center-align">
        <button id="submit-btn" class="btn waves-effect waves-light light-green hide" type="submit">NEXT<i class="material-icons right">send</i></button>
        <button id="skip-btn" class="btn waves-effect waves-light grey" type="submit" >SKIP</button>
      </div>
      <br>
      <div id="answer-input-block" class="input-answer card-panel">
      </div>
      <div id="letter-tags" class="center-align">
      <span></span>
      </div>

      <br><br>

    </div>
  </div>

  <footer class="page-footer blue-grey"></footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
